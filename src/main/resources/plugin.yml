name: RealChat
version: @version@
main: com.github.huda0209.realchat.RealChat
api-version: 1.13
prefix: RealChat
depend:
authors: [ huda0209 and majisyou]
commands:
  realchat:
    description: RealChat plugin command.
permissions:
  RealChat.GlobalChat:
    default: op
  RealChat.ReserveNoLimitTell:
    default: op
  RealChat.SendNoLimitTell:
    default: op
  RealChat.ReserveNoLimitTellMode:
    default: op

  RealChat.AdminMode:
    default: op
  RealChat.Reload:
    default: op